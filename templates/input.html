<!DOCTYPE html>
<html>
<head>
  <title>Input</title>
</head>
<body>
  
  <form method="POST" name="text" action="{{ url_for('output') }}">
    {{ form.hidden_tag() }}
    {{ form.phrase.label(class="form-control-label") }}
    {{ form.phrase(class="form-control form-control-lg") }}
    {{ form.submit(class="btn btn-outline-info") }}
  </form>

</body>
</html>
